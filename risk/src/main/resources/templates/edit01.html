<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="layout :: header"/>
</head>
<body>
<div id="container" style="margin: 0px auto; width: 760px;">

    <div th:replace="layout :: nav"/>

    <div id="box">
        <div id="content">
            <div class="overflow">
                <div id="textpadding">
                    <h2>Risk - Edit Map - 2 of 5</h2>
                    <!--<div class="sticky">-->
                    <!--<i class="fa fa-info-circle" aria-hidden="true"></i> <b>About</b>-->
                    <!--</div>-->
                    <br/>
                    <form th:action="@{/edit02}" method="post">
                        <table>
                            <tr>
                                <td>Map name</td>
                                <td><input type="text" name="name" th:value="${name}"/></td>
                            </tr>
                            <tr>
                                <td># continents</td>
                                <td><input type="text" name="numberOfContinent" readonly th:value="${numberOfContinent}"/></td>
                            </tr>
                            <tr>
                                <td># countries</td>
                                <td><input type="text" name="numberOfCountry" readonly th:value="${numberOfCountry}"/></td>
                            </tr>
                            <tr>
                                <td>Download folder</td>
                                <td><input type="text" name="downloadFolder"/></td>
                            </tr>
                            <tr>
                                <td></td>
                                <input type="hidden" name="connectionString" th:value="${connectionString}" />
                                <input type="hidden" name="countryNames" th:value="${countryNames}" />
                                <input type="hidden" name="continentOfCountries" th:value="${continentOfCountries}" />
                                <input type="hidden" id="continentNames" th:value="${continentNames}" name="continentNames"/>
                                <input type="hidden" id="controlValues" th:value="${controlValues}" name="controlValues"/>
                                <td><input type="submit" name="submit" value="Next"></td>
                            </tr>
                        </table>
                    </form>
                </div>


            </div>
        </div>
    </div>

    <div th:replace="layout :: footer"/>
</div>

</body>
</html>
