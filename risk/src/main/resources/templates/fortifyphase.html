<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="layout :: header"/>
</head>
<body>
<div id="container" style="margin: 0px auto; width: 760px;">

    <div th:replace="layout :: nav"/>

    <div id="box">
        <div id="content">
            <div class="overflow">
                <div id="textpadding">
                    <h2>Risk - Game Play</h2>
                    <div class="sticky">
                        <i class="fa fa-info-circle" aria-hidden="true"></i> <b th:text="${phaseView.phaseName}"></b>
                    </div>
                    <br/>
                    <form method="get" th:action="@{/fortifyPhase/moveArmy}">
                        <table class="left-table">
                            <tr>
                                <td>Player name:</td>
                                <td><span th:text="${phaseView.playerName}">Player name</span></td>
                            </tr>
                            <tr>
                                <td>Move army from:</td>
                                <td>
                                    <select name="startCountry">
                                        <option th:each="country : ${countryNames}" th:value="${country}"
                                                th:text="${country}">

                                        </option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Move army to:</td>
                                <td>
                                    <select name="endCountry">
                                        <option th:each="country : ${countryNames}" th:value="${country}"
                                                th:text="${country}">

                                        </option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Army count:</td>
                                <td>
                                    <input type="text" value="0" name="armyCount"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                </td>
                                <td>
                                    <input type="submit" name="submit" value="Submit"/>
                                </td>
                            </tr>
                        </table>
                    </form>

                    <div class="right-table">
                        <div th:replace="layout :: phaseView"/>
                        <div th:replace="layout :: dominationView"/>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    </script>

    <div th:replace="layout :: footer"/>
</div>
<span id="isEnd" th:text="${isEnd}" style="display:none"></span>
<script>
    if($("#isEnd").text() == 'true'){
        alert("You won the game !");
        window.location("/endGame");
    }
</script>
</body>
</html>
