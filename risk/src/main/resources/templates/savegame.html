<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="layout :: header"/>
</head>
<body>
<div id="container" style="margin: 0px auto; width: 760px;">

    <div th:replace="layout :: nav"/>

    <div id="box">
        <div id="content">
            <div class="overflow">
                <div id="textpadding">
                    <h2>Risk - Game Play</h2>
                    <div class="sticky">
                        <i class="fa fa-info-circle" aria-hidden="true"></i> <b>Select the game mode</b>
                    </div>
                    <br/>
                    <form method="post" th:action="@{/saveGame}">
                        <table>
                            <tr>
                                <td>Enter file name:</td>
                            </tr>
                            <tr>
                                <td><input type="text" name="fileName" placeholder=".ser"></td>
                            </tr>
                            <tr>
                                <td><input type="submit" name="submit" value="Save"></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="layout :: footer"/>
</div>

</body>
</html>
