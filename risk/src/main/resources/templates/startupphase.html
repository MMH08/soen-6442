<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="layout :: header"/>
</head>
<body>
<div id="container" style="margin: 0px auto; width: 760px;">

    <div th:replace="layout :: nav"/>

    <div id="box">
        <div id="content">
            <div class="overflow">
                <div id="textpadding">
                    <h2>Risk - Game Play</h2>
                    <div class="sticky">
                    <i class="fa fa-info-circle" aria-hidden="true"></i> <b th:text="${phaseView.phaseName}"></b>
                    </div>
                    <br/>
                    <form method="get" th:action="@{/startupPhase/addArmy}">
                        <table class="left-table">
                            <tr>
                                <td>Player name:</td>
                                <td><span th:text="${phaseView.playerName}">Player name</span></td>
                            </tr>
                            <tr>
                                <td>Remaining army capacity:</td>
                                <td><span th:text="${armyCapacity}">Army capacity</span></td>
                            </tr>
                            <tr>
                                <td>Country name:</td>
                                <td>
                                    <input type="text" disabled th:value="${countryName}" name="country"/>
                                    <input type="hidden" th:value="${countryName}" name="country"/>
                                </td>
                            </tr>
                            <tr>
                                <td>Allocate army:</td>
                                <td>
                                    <div th:if="${armyCapacity == 0}">
                                        <input type="text" name="armyCount" th:value="${armyCapacity}">
                                    </div>
                                    <div th:if="${armyCapacity != 0}">
                                        <input type="text" name="armyCount">
                                    </div>

                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><input type="submit" name="submit" value="Add"/></td>
                            </tr>
                        </table>
                        <div class="right-table">
                            <div th:replace="layout :: phaseView" />
                            <div th:replace="layout :: dominationView" />
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="layout :: footer"/>
</div>

</body>
</html>
